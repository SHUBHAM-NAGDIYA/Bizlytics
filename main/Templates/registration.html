{% extends "base_auth.html" %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">

        <h2 class="text-2xl font-bold text-center mb-6">
            Create Your Store Account
        </h2>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-3 rounded 
                    {% if message.tags == 'error' %}
                        bg-red-100 text-red-600
                    {% else %}
                        bg-green-100 text-green-600
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username"
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <input type="password" name="password" placeholder="Password"
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <input type="password" name="confirm_password" placeholder="Confirm Password"
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <input type="text" name="storename" placeholder="Store Name"
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <input type="text" name="ownername" placeholder="Owner Name"
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <input type="text" name="city" placeholder="City"
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>

            <button type="submit"
                    class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Register
            </button>

        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="{% url 'signin' %}" class="text-blue-600 font-semibold">Login</a>
        </p>

    </div>
</div>

{% endblock %}
